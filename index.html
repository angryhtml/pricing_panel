<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/basic.svg" alt="" class="pricing-img">
            <h2 class="pricing-header">Basic</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domain</li>
                <li class="pricing-features-item">Limited to 10GB storagey</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/professional.svg" alt="" class="pricing-img">
            <h2 class="pricing-header">Professional</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Up to 5 Custom domains</li>
                <li class="pricing-features-item">100GB storage</li>
            </ul>
            <span class="pricing-price">$15/month</span>
            <a href="#/" class="pricing-button is-featured">Start free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/enterprise.svg"  alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Unlimited custom domains</li>
                <li class="pricing-features-item">Unlimited storage</li>
            </ul>
            <span class="pricing-price">$50/month</span>
            <a href="#/" class="pricing-button">Start free trial</a>
        </div>

    </div>

</body>

</html>
